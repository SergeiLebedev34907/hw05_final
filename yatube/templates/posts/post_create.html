<!-- templates/posts/post_create.html --> 
{% extends 'form.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block card_header %}
  {{ title }}
{% endblock %}

{% block buttons %}
  <div class="d-flex justify-content-end">
    {% if is_edit %}
      <button type="submit" class="btn btn-primary">
        Добавить
      </button>
    {% else %}
      <button type="submit" class="btn btn-primary">
        Сохранить
      </button>
    {% endif %}
  </div>
{% endblock %}
