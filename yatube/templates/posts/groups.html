<!-- templates/posts/groups.html -->

{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block heading %}
  <h1 class="text-warning text-center">{{title}}</h1>
  {% include 'posts/includes/switcher.html' %}
{% endblock %}

{% block content %}
  {% for group in page_obj %}
    <h2>
      <a
        href="{% url 'posts:group_list' group.slug %}"
        class="text-warning"
      >{{ group }}</a>
    </h2>
  {% endfor %}
{% endblock %}
